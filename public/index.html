<!DOCTYPE HTML>
<html ng-app="portfolioApp">
<head>
    <!-- Metadata -->
    <title>Michael Wingfield</title>
    <link rel="shortcut icon" href="http://www.bytebreakstudios.com/portfolio/favicon.ico?v=2" />
    <!-- CSS -->
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <!-- Javascript dependencies -->
    <script src="public/jquery-1.11.1/jquery.js" type="text/javascript"></script>
    <script src="public/angular-1.3.0/angular.js" type="text/javascript"></script>
    <script src="public/angular-1.3.0/angular-route.js" type="text/javascript"></script>
    <script src="public/angular-1.3.0/angular-animate.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/thumbslider/thumbslide.js">
        // Thumbnail Slider- by JavaScript Kit (www.javascriptkit.com)
        // Visit JavaScript Kit at http://www.javascriptkit.com/ for full
        // source code
    </script>
    <link rel="stylesheet" type="text/css" href="js/thumbslider/thumslide.css" />
    <!-- My Javascript -->
    <script src="js/app.js" type="text/javascript"></script>

</head>
<body>
    <div ng-controller="RootCtrl">
        <div class="title">
            <h1 class="main_title blue_color" >Michael Wingfield</h1>
            <h2 class="sub_title gray_color">Game Programmer, Highlands Ranch CO</h2>
        </div>
        <div class="menu">
            <button class="tab" ng-class='{selected_tab: (selectedTab !== "/portfolio" && selectedTab !== "/resume" && selectedTab !== "/contact")}' ng-click="home()" > Home </button>
            <button class="tab" ng-class='{selected_tab: selectedTab === "/portfolio"}' ng-click="portfolio()" > Portfolio </button>
            <button class="tab" ng-class='{selected_tab: selectedTab === "/resume"}' ng-click="resume()" > Resume </button>
            <button class="tab" ng-class='{selected_tab: selectedTab === "/contact"}' ng-click="contact()" > Contact </button>
        </div>
    </div>
    <div class="wrapper">
        <div ng-view class="content reveal-animation"></div>
    </div>
</body>
</html>
